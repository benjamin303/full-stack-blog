{% extends "users/master.html" %}

{% block title %}
    My blok - List of all users
{% endblock %}

{% block content %}

    <p><a href="/users">HOME</a></p>

    <h1>Users</h1>

    <h2>All_users</h2>

    <ul>
        {% for x in myusers %}
            <li><a href="users/details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends "master.html" %}

{% block title %}
  Details about {{ mypost.title }}
{% endblock %}

{% block content %}
  <h1 class="title">Create post</h1>

    <!-- <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form> -->

    <form method="post" class="text">
        {% csrf_token %}
        <div>
            <div class="form-label">
                <label style="width: 150px;" for="title">Title:</label>
            </div>
                <input type="text" id="title" name="title" required>
        </div>
        <div>
            <div class="form-label">
                <label for="content" class="form-label">Content:</label>
            </div>
            <textarea id="content" name="content" rows="6" required></textarea>
        </div>
        <div>
            <div class="form-label">
                <label for="slug">Slug:</label>
            </div>
            <input type="text" id="slug" name="slug" required>
        </div>
        <div>
            <div class="form-label">
                <label for="keywords">Keywords:</label>
            </div>
            <input type="text" id="keywords" name="keywords">
        </div>
        <div>
            <div class="form-label">
                <label for="created_date">Created date:</label>
            </div>
            <input type="date" id="created_date" name="created_date">
        </div>
        <div>
            <div class="form-label">
                <label for="show_in_api">Show in API:</label>
            </div>
            <input type="checkbox" id="show_in_api" name="show_in_api">
        </div>
        <button class="button-submit" type="submit">Save Post</button>
    </form>

{% endblock %}

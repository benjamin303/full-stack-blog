{% extends "posts/master.html" %}

{% block title %}
    My blok - List of all posts
{% endblock %}

{% block content %}

    <p><a href="/posts">HOME</a></p>

    <h1>Posts</h1>

    <h2>All_posts</h2>

    <ul>
        {% for x in myposts %}
            <li><a href="posts/details/{{ x.id }}">{{ x.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

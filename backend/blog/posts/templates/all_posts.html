
{% extends "master.html" %}

{% block title %}
    By post - List of all posts
{% endblock %}

{% block content %}

    <p><a href="/">HOME</a></p>

    <h1>Posts</h1>

    <ul>
        {% for x in myposts %}
        <li><a href="details/{{ x.id }}">{{ x.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
